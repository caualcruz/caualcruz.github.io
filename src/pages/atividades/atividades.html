<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/stylepages.css">
    <link rel="stylesheet" href="./atividades.css">
    <title>Atividades</title>
</head>
<body>
    <!-- ATIVIDADE 01 -->
    <div class="orgDiv">
        <h1>Verificador de Idade</h1>
        <p><input type="number" id="idad" placeholder="Insira a idade"></p>
        <p id="resultIdade"></p>
        <button onclick="idd(); verifVazio()" >Verificar</button>
    </div>

    <!-- ATIVIDADE 02 -->
    <div class="orgDiv">
        <h1>Comparador de números</h1>
        <p class="inputOrg"><input type="number" id="nu1" placeholder="Insira o 1° número"> <input type="number" id="nu2" placeholder="Insira o 2° número"></p>
        
        <p id="compNum"></p>
        <button onclick="compN(); verifVazio()">Comparar</button>
    </div>

    <!-- ATIVIDADE 03 -->
    <div class="orgDiv">
        <h1>Verificador de Divisibilidade</h1>
        <p><input type="number" id="di1" placeholder="Insira o 1° número"> <input type="number" id="di2" placeholder="Insira o 2° número"></p>
        
        <p id="veriDiv"></p>
        <button onclick="vDiv(); verifVazio()">Verificar</button>
    </div>

       <!-- ATIVIDADE 04 -->
       <div class="orgDiv">
           <h1>Verificador de Temperatura</h1>
           <p><input type="number" id="te" placeholder="Indique a temperatura"></p>
           <p id="veriTemp"></p>
           <button onclick="vTemp(); verifVazio()">Verificar</button>
       </div>
 
       <!-- ATIVIDADE 05 -->
       <div class="orgDiv">
           <h1>Verificador de Notas</h1>
           <p><input type="number" placeholder="1° Tri. Matemática" id="mt1"> <input type="number" placeholder="2° Tri. Matemática" id="mt2"> <input type="number" placeholder="3° Tri. Matemática" id="mt3">
           
           <p id="rNotas1"></p>
           <p><input type="number" placeholder="1° Tri. Hisória" id="hs1"> <input type="number" placeholder="2° Tri. Hisória" id="hs2"> <input type="number" placeholder="3° Tri. Hisória" id="hs3">
           
           
           <p id="rNotas2"></p>
           
           <p><input type="number" placeholder="1° Tri. Português" id="pt1"> <input type="number" placeholder="2° Tri. Português" id="pt2"> <input type="number" placeholder="3° Tri. Português" id="pt3">
           
           
           <p id="rNotas3"></p>
           <button onclick="vNotas(); verifVazio()">Verificar</button>
       </div>

        <!-- ATIVIDADE 06  -->
       <div class="orgDiv">
           <h1>Calcudarora de Fatorial</h1>
           <p><input type="number" id="fa" placeholder="Insira o valor"></p>
           <p id="reF"></p>
              
                 <button onclick="cFat(); verifVazio()">Fatorar</button>
       </div>
          
        <!-- ATIVIDADE 07  -->
       <div class="orgDiv">
           <h1>Contagem regressiva</h1>
           <p><input type="number" id="cRe" placeholder="Insira o ultimo número"></p>
           <p id="cReg"></p>
              
                 <button onclick="cR(); verifVazio()">Contar</button>
       </div>
          
        <!-- ATIVIDADE 08  -->
       <div class="orgDiv">
           <h1>Tabuada</h1>
           <p><input type="number" id="ta" placeholder="Insira o valor"></p>
           <p id="rTa"></p>
              
                 <button onclick="tab(); verifVazio()">Calcular</button>
       </div>

    <script>
        //ATIVIDADE 01
        function idd(){
            let idade = document.getElementById('idad').value
        document.getElementById('resultIdade').innerText = idade;

            if (idade < 18) {
                document.getElementById('resultIdade').innerText = "Pessoa menor de idade";
            } else if(idade < 65){  
                document.getElementById('resultIdade').innerText = "Pessoa adulta";
            } else{
                document.getElementById('resultIdade').innerText = "Pessoa idosa";
            }
        }

        //ATIVIDADE 02  
        function compN() {
            let n1 = parseFloat(document.getElementById('nu1').value)
            let n2 = parseFloat(document.getElementById('nu2').value)
            
            if (n1>n2) {
                document.getElementById('compNum').innerText = "O primeiro número é maior que o segundo";
            } else if(n1<n2) {
                document.getElementById('compNum').innerText = "O primeiro número é menor que o segundo";
            } else {
                document.getElementById('compNum').innerText = "Os números são iguais";
            }
        }

         //ATIVIDADE 03 
            function vDiv(){
                let d1 = document.getElementById('di1').value
                let d2 = document.getElementById('di2').value
                
                if (d1%d2 === 0) {
                    document.getElementById('veriDiv').innerText = "O primeiro número é divisível pelo segundo";
                } else {
                    document.getElementById('veriDiv').innerText = "O primeiro número não é divisível pelo segundo";
                        }
                 }

         //ATIVIDADE 04       
            function vTemp(){
            let temp = document.getElementById('te').value

            if (temp < 18) {
                document.getElementById('veriTemp').innerText = "Está um dia frio";
            } else if(temp < 26){
                document.getElementById('veriTemp').innerText = "Está um dia agradável";
            } else {
                document.getElementById('veriTemp').innerText = "Está um dia quente";
            }
        }

        //ATIVIDADE 05
        function vNotas(){
            let mat1 = parseFloat(document.getElementById('mt1').value)
            let mat2 = parseFloat(document.getElementById('mt2').value)
            let mat3 = parseFloat(document.getElementById('mt3').value)
            let his1 = parseFloat(document.getElementById('hs1').value)
            let his2 = parseFloat(document.getElementById('hs2').value)
            let his3 = parseFloat(document.getElementById('hs3').value)
            let port1 = parseFloat(document.getElementById('pt1').value)
            let port2 = parseFloat(document.getElementById('pt2').value)
            let port3 = parseFloat(document.getElementById('pt3').value)
            
            let resultMat = ((mat1+mat2+mat3)/3)
            let resultHis = ((his1+his2+his3)/3)
            let resultPor = ((port1+port2+port3)/3)

            if (mat1 + mat2 + mat3 >= 60) {
                document.getElementById("rNotas1").innerText = "Foi aprovado em matemática com " + resultMat + " pontos de média";
            } else {
                document.getElementById("rNotas1").innerText = "Foi reprovado em matemática com " + resultMat + " pontos de média";
            }

            if (his1 + his2 + his3 >= 60) {
                document.getElementById("rNotas2").innerText = "Foi aprovado em história com " + resultHis + " pontos de média";
            } else {
                document.getElementById("rNotas2").innerText = "Foi reprovado em história com " + resultHis + " pontos de média";
            }

            if (port1 + port2 + port3 >= 60) {
                document.getElementById("rNotas3").innerText = "Foi aprovado em português com " + resultPor + " pontos de média";
            } else {
                document.getElementById("rNotas3").innerText = "Foi reprovado em português com " + resultPor + " pontos de média";
            }

        }

        //ATIVIDADE 06      
        function cFat() {
            let f = document.getElementById('fa').value
            let resu = f
            
            for (let i = 1; i < f; i++){
                resu = resu * i
               
            }
            document.getElementById('reF').innerText = resu;

            }

            //ATIVIDADE 07
            function cR() {
                let t = document.getElementById('cRe').value;
                let contR = 0;
                
                while (contR != 1) {
                    contR = t--;

                    document.getElementById('cReg').innerHTML += contR + "-"; 
                }
            }

            //ATIVIDADE 08
            function tab(){
                let tabu = document.getElementById('ta').value;
                
                for (let tA = 0; tA <= 10; tA++) {
                
                
                    document.getElementById('rTa').innerText += `${ta.value} x ${tA} = ${tabu*tA} \n`
                  
                  
                }
               
        

            }

            // function verifVazio() {
            //     inp = document.querySelectorAll('input')
                
            //     for (let i = 0; i < inp.length; i++) {
            //         if (inp[i].value === '') {
            //             alert('Existe algum campo vazio')

            //             return false;
            //         }
            //         return true
            //     }
            // }
        
    </script>    

</body>
</html>
