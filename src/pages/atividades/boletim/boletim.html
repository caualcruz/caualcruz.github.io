<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./boletim.css">
    <link rel="stylesheet" href="/src/css/stylepages.css">
    <title>BOLETIM ATIVIDADE</title>
</head>

<body>

    <header class="card">
        <nav class="nav-items">
            <a class="button to-left padding-large" href="/index.html#inicio">INICIO</a>
            <a class="button to-right padding-large" href="/index.html#contato">CONTATO</a>
            <a class="button to-right padding-large" href="/index.html#projetos">PROJETOS</a>
            <a class="button to-right padding-large" href="/index.html#artigos">ARTIGOS</a>
            <a class="button to-right padding-large" href="/index.html#sobre">SOBRE</a>
        </nav>
    </header>

    <main>
        <div class="orgIn">

            <div class="card1 card fs-5 bolLeft" id="card1">
                <label for="userNome">Nome</label>
                <input type="text" id="userNome">
                <label for="nomeInstituicao">Escola/Instituicao</label>
                <input type="text" id="nomeInstituicao">
                <label for="nomeCurso">Curso</label>
                <input type="text" id="nomeCurso">

                <button class="card" onclick="userSave()">Salvar</button>
            </div>



            <div class="p-md-4 card fs-5 bolRight input-group" id="card2">
                <label for="select">Matéria</label>
                <select class="card" id="select" name="select">
                    <option value="portugues">Português</option>
                    <option value="matematica">Matemática</option>
                    <option value="geografia">Geografia</option>
                    <option value="historia">História</option>
                    <option value="edFisica">Ed. Física</option>
                    <option value="arte">Arte</option>
                </select>
                <br><br>


                <label for="input">Notas</label>
                <input type="number" placeholder="1° Bimestre">
                <input type="number" placeholder="2° Bimestre">
                <input type="number" placeholder="3° Bimestre">
                <input type="number" placeholder="4° Bimestre">


                <button class="card" onclick="save()">Verificar Notas</button>
                <div class="result" id="resultNotas"></div>
        </div>

    </div>



    </main>

    <footer class="center footer-C" style="position: fixed;">
        <p id="pf" style="color: white;">By Cauã Lucas Cruz da Costa</p>
    </footer>

    <script src="./script-boletim.js"></script>
